<section class="login" aria-labelledby="title-login">
  <div class="login__container container">
    <h2 class="visually-hidden" id="title-login">#</h2>
    <form class="login__form login-form login-form--wide" id="login-form" action="#">
      <p class="login-form__text login-form__text--start">Уже зарегистрировались?&#32;<a class="login-form__link" href="login.html">Войти</a></p>
      <div class="login-form__inputs login-inputs">
        <div class="login-inputs__item">
          <div class="login-inputs__label">Форма обращения</div>
          <div class="login-inputs__radios login-radios">
            <div class="login-radios__radio login-radio">
              <label class="login-radio__label" for="login-radio-man">
                <span class="login-radio__icon" aria-hidden="true"></span>
                <span class="login-radio__text">Уважаемый</span>
              </label>
              <input class="login-radio__input visually-hidden" id="login-radio-man" name="login-radio" type="radio" value="#" required>
            </div>
            <div class="login-radios__radio login-radio">
              <label class="login-radio__label" for="login-radio-woman">
                <span class="login-radio__icon" aria-hidden="true"></span>
                <span class="login-radio__text">Уважаемая</span>
              </label>
              <input class="login-radio__input visually-hidden" id="login-radio-woman" name="login-radio" type="radio" value="#" required>
            </div>
          </div>
        </div>
        <div class="login-inputs__item">
          <label class="login-inputs__label" for="registration-inputs-name">Имя</label>
          <div class="login-inputs__input">
            <input id="registration-inputs-name" name="registration-inputs-email" type="text" inputmode="text" required>
          </div>
          <p class="login-inputs__caption">Допускаются только буквы и точка (.), за которыми следует пробел.</p>
        </div>
        <div class="login-inputs__item">
          <label class="login-inputs__label" for="registration-inputs-surname">Фамилия</label>
          <div class="login-inputs__input">
            <input id="registration-inputs-surname" name="registration-inputs-surname" type="text" inputmode="text" required>
          </div>
          <p class="login-inputs__caption">Допускаются только буквы и точка (.), за которыми следует пробел.</p>
        </div>
        <div class="login-inputs__item">
          <label class="login-inputs__label" for="registration-inputs-email">Email</label>
          <div class="login-inputs__input">
            <input id="registration-inputs-email" name="registration-inputs-email" type="email" inputmode="email" required>
          </div>
        </div>
        <div class="login-inputs__item">
          <label class="login-inputs__label" for="registration-inputs-password">Пароль</label>
          <div class="login-inputs__input" data-password>
            <input id="registration-inputs-password" name="registration-inputs-password" type="password" required data-input>
            <button class="login-inputs__button" type="button" data-show-text="Показать" data-hide-text="Скрыть" data-button>Показать</button>
          </div>
        </div>
        <div class="login-inputs__item">
          <div class="login-inputs__checkbox login-checkbox">
            <label class="login-checkbox__label" for="login-checkbox-privacy">
              <span class="login-checkbox__icon" aria-hidden="true">
                <svg width="100%" height="100%" aria-hidden="true">
                  <use xlink:href="#icon-check"></use>
                </svg>
              </span>
              <span class="login-checkbox__text">Я принимаю условия&#32;<a href="privacy.html" target="_blank">политики конфиденциальности</a>&#32;и&#32;<a href="conditions.html"
                  target="_blank">обработки
                  персональных данных</a></span>
            </label>
            <input class="login-checkbox__input visually-hidden" id="login-checkbox-privacy" name="login-checkbox-privacy" type="checkbox" value="#">
          </div>
        </div>
      </div>
      <button class="login-form__button" type="submit">Сохранить</button>
    </form>
  </div>
</section>
