<section class="catalog" aria-labelledby="title-catalog">
  <div class="catalog__container container">
    <h2 class="visually-hidden" id="title-catalog">#</h2>
    <div class="catalog__subcategories subcategories">
      <h3 class="subcategories__title">Подкатегории</h3>
      <ul class="subcategories__list">
        <li class="subcategories__item">
          <a class="subcategories__link" href="#">
            <span class="subcategories__image ibg">
              <img src="@img/images/pages/catalog/subcategories/1.jpg" alt="" loading="lazy">
            </span>
            <span class="subcategories__label">Женщинам</span>
          </a>
        </li>
        <li class="subcategories__item">
          <a class="subcategories__link" href="#">
            <span class="subcategories__image ibg">
              <img src="@img/images/pages/catalog/subcategories/2.jpg" alt="" loading="lazy">
            </span>
            <span class="subcategories__label">Мужчинам</span>
          </a>
        </li>
        <li class="subcategories__item">
          <a class="subcategories__link" href="#">
            <span class="subcategories__image ibg">
              <img src="@img/images/pages/catalog/subcategories/3.jpg" alt="" loading="lazy">
            </span>
            <span class="subcategories__label">Девочкам</span>
          </a>
        </li>
        <li class="subcategories__item">
          <a class="subcategories__link" href="#">
            <span class="subcategories__image ibg">
              <img src="@img/images/pages/catalog/subcategories/4.jpg" alt="" loading="lazy">
            </span>
            <span class="subcategories__label">Мальчикам</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="catalog__actions catalog-actions">
      <button class="catalog-actions__filter" data-dialog-id="dialog-filter">Фильтр</button>
      <div class="catalog-actions__buttons">
        <button class="catalog-actions__button catalog-actions__button--active" aria-label="#" data-grid="grid">
          <svg width="21" height="21" aria-hidden="true">
            <use xlink:href="#icon-grid"></use>
          </svg>
        </button>
        <button class="catalog-actions__button" aria-label="#" data-grid="list">
          <svg width="21" height="21" aria-hidden="true">
            <use xlink:href="#icon-list"></use>
          </svg>
        </button>
      </div>
      <div class="catalog-actions__count catalog-count">
        <span class="catalog-count__text">Товаров:</span>
        <span class="catalog-count__value">188</span>
      </div>
      <form class="catalog-actions__form catalog-sort" id="catalog-sort" action="#">
        <div class="catalog-sort__item">
          <label class="catalog-sort__label" for="catalog-sort-select">Сортировать:</label>
          <div class="catalog-sort__select">
            <select class="catalog-sort__input" id="catalog-sort-select" name="catalog-sort-select" required>
              <option value="По умолчанию">По умолчанию</option>
              <option value="Цена (по возрастанию)">Цена (по возрастанию)</option>
              <option value="Цена (по убыванию)">Цена (по убыванию)</option>
              <option value="Топ продаж выше">Топ продаж выше</option>
              <option value="Новинки выше">Новинки выше</option>
              <option value="Название (от А до Я)">Название (от А до Я)</option>
              <option value="Название (от Я до А)">Название (от Я до А)</option>
            </select>
            <span class="catalog-sort__icon" aria-hidden="true">
              <svg width="20" height="20">
                <use xlink:href="#icon-down"></use>
              </svg>
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="catalog__active active-filters">
      <h3 class="active-filters__title">Активные фильтры</h3>
      <ul class="active-filters__list">
        <li class="active-filters__item">
          <div class="active-filter">
            <span class="active-filter__text">Сезон: Весна</span>
            <button class="active-filter__button" aria-label="Удалить фильтр"></button>
          </div>
        </li>
      </ul>
    </div>
    <ul class="catalog__products products-list">
      <script>
        const grid = localStorage.getItem("products-grid");
        /** @type {HTMLUListElement} */
        const products = document.querySelector(".products-list");
        /** @type {NodeListOf<HTMLButtonElement>} */
        const buttons = document.querySelectorAll("[data-grid]");

        if (grid === "list") {
          products?.classList.add("products-list--list");

          buttons.forEach(button => {
            button.classList.toggle("catalog-actions__button--active", button.dataset.grid === grid);
          });
        }
      </script>
      @@loop("../../../ui/product-catalog-item.html", "json/product-catalog-item.json")
    </ul>
    <div class="catalog__bottom">
      <p class="catalog__text">Показано: 25-36 из 188</p>
      <div class="catalog__pagination">
        <ul class="pagination">
          <li class="pagination__item">
            <a class="pagination__link" href="#" aria-label="#">
              <svg width="20" height="20" aria-hidden="true">
                <use xlink:href="#icon-left-arrow"></use>
              </svg>
            </a>
          </li>
          <li class="pagination__item">
            <a class="pagination__link" href="#">1</a>
          </li>
          <li class="pagination__item">
            <a class="pagination__link" href="#">2</a>
          </li>
          <li class="pagination__item">
            <a class="pagination__link pagination__link--active" href="" aria-current="page">3</a>
          </li>
          <li class="pagination__item">
            <a class="pagination__link" href="#">4</a>
          </li>
          <li class="pagination__item">
            <span class="pagination__link">…</span>
          </li>
          <li class="pagination__item">
            <a class="pagination__link" href="#">16</a>
          </li>
          <li class="pagination__item">
            <a class="pagination__link" href="#" aria-label="#">
              <svg width="20" height="20" aria-hidden="true">
                <use xlink:href="#icon-right-arrow"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
