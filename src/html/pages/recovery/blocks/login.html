<section class="login" aria-labelledby="title-login">
  <div class="login__container container">
    <h2 class="visually-hidden" id="title-login">#</h2>
    <form class="login__form login-form" id="login-form" action="#">
      <p class="login-form__text login-form__text--start">Пожалуйста, введите email, использованный при регистрации. На него вы получите временную ссылку для сброса пароля.</p>
      <div class="login-form__inputs login-inputs">
        <div class="login-inputs__item">
          <label class="login-inputs__label" for="recovery-inputs-email">Email</label>
          <div class="login-inputs__input">
            <input id="login-inputs-email" name="recovery-inputs-email" type="email" inputmode="email" required>
          </div>
        </div>
      </div>
      <button class="login-form__button" type="submit">Отправить</button>
    </form>
    <a class="login__link login-prev" href="login.html">
      <span class="login-prev__icon" aria-hidden="true">
        <svg width="10" height="10">
          <use xlink:href="#icon-prev-arrow"></use>
        </svg>
      </span>
      <span class="login-prev__text">Вернуться на страницу входа</span>
    </a>
  </div>
</section>
