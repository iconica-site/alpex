<section class="order" aria-labelledby="title-order">
  <div class="order__container container">
    <h2 class="visually-hidden" id="title-order">#</h2>
    <div class="order__inner">
      <div class="order__forms">
        <div class="order__form login-form login-form--checked">
          <div class="login-form__header">
            <div class="login-form__icon" aria-hidden="true">
              <svg width="28" height="28">
                <use xlink:href="#icon-check"></use>
              </svg>
            </div>
            <h3 class="login-form__title">Личные данные</h3>
            <button class="login-form__edit login-edit" type="button">
              <span class="login-edit__icon" aria-hidden="true">
                <svg width="14" height="14">
                  <use xlink:href="#icon-edit"></use>
                </svg>
              </span>
              <span class="login-edit__text">Редактировать</span>
            </button>
          </div>
        </div>
        <div class="order__form login-form login-form--checked">
          <div class="login-form__header">
            <div class="login-form__icon" aria-hidden="true">
              <svg width="28" height="28">
                <use xlink:href="#icon-check"></use>
              </svg>
            </div>
            <h3 class="login-form__title">Адреса</h3>
            <button class="login-form__edit login-edit" type="button">
              <span class="login-edit__icon" aria-hidden="true">
                <svg width="14" height="14">
                  <use xlink:href="#icon-edit"></use>
                </svg>
              </span>
              <span class="login-edit__text">Редактировать</span>
            </button>
          </div>
        </div>
        <div class="order__form login-form login-form--checked">
          <div class="login-form__header">
            <div class="login-form__icon" aria-hidden="true">
              <svg width="28" height="28">
                <use xlink:href="#icon-check"></use>
              </svg>
            </div>
            <h3 class="login-form__title">способ доставки</h3>
            <button class="login-form__edit login-edit" type="button">
              <span class="login-edit__icon" aria-hidden="true">
                <svg width="14" height="14">
                  <use xlink:href="#icon-edit"></use>
                </svg>
              </span>
              <span class="login-edit__text">Редактировать</span>
            </button>
          </div>
        </div>
        <form class="order__form login-form" id="order-form" action="#">
          <div class="login-form__header">
            <h3 class="login-form__title">Оплата</h3>
          </div>
          <div class="login-form__inners">
            <div class="login-form__inner">
              <div class="login-form__inputs login-inputs">
                <div class="login-inputs__item">
                  <div class="login-inputs__radios login-radios login-radios--column">
                    <div class="login-radios__radio login-radio">
                      <label class="login-radio__label" for="pay-radio-cash">
                        <span class="login-radio__icon" aria-hidden="true"></span>
                        <span class="login-radio__text">Оплата наличными при доставке</span>
                      </label>
                      <input class="login-radio__input visually-hidden" id="pay-radio-cash" name="pay-radio" type="radio" value="#" required checked>
                    </div>
                  </div>
                  <p class="login-inputs__caption">Вы оплачиваете покупку при получении (курьеру, или на пункте выдачи)</p>
                </div>
                <div class="login-inputs__item">
                  <div class="login-inputs__checkbox login-checkbox">
                    <label class="login-checkbox__label" for="pay-checkbox-check">
                      <span class="login-checkbox__icon" aria-hidden="true">
                        <svg width="100%" height="100%" aria-hidden="true">
                          <use xlink:href="#icon-check"></use>
                        </svg>
                      </span>
                      <span class="login-checkbox__text">Я ознакомлен(а) и согласен(на) с Условиями обслуживания.</span>
                    </label>
                    <input class="login-checkbox__input visually-hidden" id="pay-checkbox-check" name="pay-checkbox-check" type="checkbox" value="#">
                  </div>
                </div>
              </div>
            </div>
            <div class="login-form__next">
              <button class="login-form__button" type="submit" disabled>Разместить заказ</button>
            </div>
          </div>
        </form>
      </div>
      <div class="order__cart order-cart">
        <div class="order-cart__count">3 шт.</div>
        <div class="order-cart__spoilers order-spoilers" data-spoilers>
          <div class="order-spoilers__item">
            <h3 class="order-spoilers__title">
              <button class="order-spoilers__button" data-spoiler="button">
                <span class="order-spoilers__label">показать детали</span>
                <span class="order-spoilers__icon" aria-hidden="true">
                  <svg width="24" height="24">
                    <use xlink:href="#icon-down"></use>
                  </svg>
                </span>
              </button>
            </h3>
            <div class="order-spoilers__region" data-spoiler="region" hidden>
              <div class="order-spoilers__inner">
                <article class="order-spoilers__card order-card">
                  <a class="order-card__image ibg" href="#">
                    <img src="@img/images/pages/order/order/1.jpg" alt="#" loading="lazy">
                  </a>
                  <div class="order-card__content">
                    <div class="order-card__header">
                      <h4 class="order-card__title">
                        <a href="#">Куртка мужская зимняя</a>
                      </h4>
                      <span class="order-card__symbol">×</span>
                      <span class="order-card__count">1</span>
                    </div>
                    <ul class="order-card__info order-info">
                      <li class="order-info__item">
                        <h5 class="order-info__label">Размер:</h5>
                        <div class="order-info__text">170-88-76(XS)</div>
                      </li>
                      <li class="order-info__item">
                        <h5 class="order-info__label">Цвет:</h5>
                        <div class="order-info__text">Табачный</div>
                      </li>
                    </ul>
                    <div class="order-card__price order-price">
                      <span class="order-price__value">11 000</span>
                      <span class="order-price__currency">₽</span>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
        <div class="order-cart__item">
          <div class="order-cart__row">
            <h3 class="order-cart__label">Сумма</h3>
            <div class="order-cart__value order-price">
              <span class="order-price__value">11 000</span>
              <span class="order-price__currency">₽</span>
            </div>
          </div>
          <div class="order-cart__row">
            <h3 class="order-cart__label">Доставка</h3>
            <div class="order-cart__value">Бесплатно!</div>
          </div>
        </div>
        <div class="order-cart__item">
          <div class="order-cart__row">
            <h3 class="order-cart__label">Итого, к оплате:</h3>
            <div class="order-cart__value order-price">
              <span class="order-price__value">11 000</span>
              <span class="order-price__currency">₽</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
