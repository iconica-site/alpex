<li class="filter-checkboxes__item filter-checkbox">
  <label class="filter-checkbox__label" for="filter-checkbox-[@@label]-[@@id]">
    <span class="filter-checkbox__icon" aria-hidden="true">
      <svg width="16" height="16">
        <use xlink:href="#icon-check"></use>
      </svg>
    </span>
    <span class="filter-checkbox__text">@@id</span>
  </label>
  <input class="filter-checkbox__input visually-hidden" id="filter-checkbox-[@@label]-[@@id]" name="filter-checkbox-[@@label]-[@@id]" type="checkbox" value="@@id">
</li>
