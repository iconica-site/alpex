<li class="products-list__item">
  <article class="product-card">
    <div class="product-card__header">
      <a class="product-card__images" href="#">
        <div class="product-card__image product-card__image--front ibg">
          <img src="@img/images/ui/products/@@image-1.jpg" alt="#" loading="lazy">
        </div>
        <div class="product-card__image product-card__image--back ibg">
          <img src="@img/images/ui/products/@@image-2.jpg" alt="#" loading="lazy">
        </div>
      </a>
      <button class="product-card__view" aria-label="#">
        <svg width="50%" height="50%" aria-hidden="true">
          <use xlink:href="#icon-eye"></use>
        </svg>
      </button>
      <a class="product-card__link" href="#">Выбрать параметры</a>
    </div>
    <div class="product-card__content">
      <h3 class="product-card__title">
        <a href="#">@@title</a>
      </h3>
      <div class="product-card__price">
        <span class="product-card__value">@@price</span>
        <span class="product-card__currency">₽</span>
      </div>
    </div>
  </article>
</li>
